<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>

    <body>
        <header class="d-flex justify-content-center my-4" data-th-fragment="default-header">
            <h1 class="display-1 border border-dark p-3 rounded shadow-lg" style="width: max-content;">Grocery Store</h1>
        </header>

        <div class="container">
           
            <div class="row justify-content-center mt-5">
                <div class="col-6">
                    <h3 class="text-center font-weight-bold">List Of Products</h3>
                    <table class="table table-striped table-borderless table-hover shadow-lg border border-light" th:each="i : (${iter.hasNext()} ? ${iter.next()})">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>In Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="a : ${i}" th:object="${a}">
                                <td th:text="*{name}">cake</td>
                                <td th:text="*{price}">150</td>
                                <td th:text="*{inStock} ? 'yes' : 'no'">yes</td>
                            </tr>
                       </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer th:replace="~{frag/default :: default-footer}">
        </footer>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
