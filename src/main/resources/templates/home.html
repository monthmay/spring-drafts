<!DOCTYPE>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="pt-br">

    <head>
        <title>Good Thymes Virtual Grocery</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" type="text/css" media="all" href="/gtvg/css/gtvg.css" />

         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>

        <header th:insert="~{frag/default :: default-header}">
        </header>

        <section class="container">
            <div class="row mt-5 justify-content-start">
                <div class="col-12">
                    <p th:utext="#{home.welcome(${userMap['name']}, ${userMap['surname']})}">
                    bem vindo a nossa <b>fantastica</b> padaria virtual, Mary Cly
                    </p>
                    <div th:each="headers : *{#request.headerNames}">
                        <p th:utext="${headers+': <b>'+#request.getHeader(headers)+'</b>'}">Content-Type: <b>text/html</b></p>
                    </div>
                    <div>
                        <p>Value of 'p' param: <b class="text-success" th:text="${param['p']}">10</b></p>
                    </div>
                    <div>
                        <p>Actual Date: <b th:text="${#calendars.format(#calendars.createNow(), 'dd/MM/yyyy HH:mm')}">dec 10 friday</b></p>
                    </div>
                </div>
            </div>
        </section>

        <footer th:insert="~{frag/default :: default-footer}">
        </footer>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
