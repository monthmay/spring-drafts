<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-6">
                    
                    <form class="mt-5 p-4 border border-dark rounded" action="/submitForm" enctype="multipart/form-data" method="POST">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label h5" style="font-family: monospace;">Name:</label>
                            <input class="form-control" type="text" name="name"/>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label h5" style="font-family: monospace;">Upload file:</label>
                            <input class="form-control" type="file" name="file"/>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-success w-50">Submit</button>
                        </div>
                    </form>

                </div>      
            </div>

            <div class="row justify-content-center mt-5">
                <div class="col-10">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>uuid</th>
                                <th>name</th>
                                <th>source</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="file : ${files}" th:object="${file}">
                                <td th:text="*{id}">id</td>
                                <td th:text="*{name}">name</td>
                                <td><a th:href="@{|~/showFile/*{id}|}">Link</a></td>
                            </tr>
                        </tbody>
                    </table>      
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
